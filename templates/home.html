    <p>
      <a href="{{ url_for('book') }}" class="btn btn-primary">Book an Appointment</a>

  </div>
  <div class="col-md-5">
    <img src="{{ url_for('static', filename='logo.jpg') }}" class="img-fluid rounded shadow-sm" alt="Community Connect">
  </div>
</div>
